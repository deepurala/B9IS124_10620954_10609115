          <div class="section2">

                <div class ="media" >
                  <script>
                      $(document).ready(()=>{
                          var search = document.location.search;
                          $.getJSON('./products.json', (data)=>{
                              data.forEach((product)=>{
                                  if(search.indexOf(product.id) != -1){
                                      localStorage.setItem("productName",product.name);
                                      localStorage.setItem("productPrice",product.price);
                                      var productEL = ' <div class="pull-left img-responsive">'+'<img src="'+product.img+'"  class="media-object" style="width:250px" ></div>'+
                                      '<div class = "media-body">'+
                                      '<h4 class ="media-heading" > ' + '<b>'+'Product Name: '+'</b>'+ product.name +'</h4>'+
                                      '<p>'+ '<b>'+ 'Product Price: '+'</b>' + '€'+ product.price+'</p>'+
                                      '<p>'+'<b> '+' Product Info: ' + '</b>' + product.info+'</p>'+
                                      '<p>'+ '<b>'+'Product Review: '+'</b>'+ product.userReview+'</p>'+
                                      '<p>'+'<b>' + 'Product Description: '+'</b>'+ product.description+'</p>'+
                                      '<p>'+'<b>'+ 'Product Features: '+'</b>'+ product.features+'</p>'+
                                      '</div>';
                                      $('.media').append(productEL);
                                  }
                              });
                          });
                      });
      
                      function myalert(){
                          name = localStorage.getItem("productName");
                          price = localStorage.getItem("productPrice");
                          if (confirm("You have selected the item " +name + " and its Price is  " +"€" +price)) {
                            let qty = prompt("Please enter quantity you need", "1");
                            if (qty ==0 || qty == ""){
                              alert("you cancelled it")
                            }else{
                      
                              if(confirm("Total amount you need to pay: " + price*qty)){
                                alert("Thank you...!  ")
                                window.location.href = "./customerDetails.html";
                              } else{
                                alert("you cancelled it")
                              }
                      
                    }
                    } else {
                      alert("you cancelled it")
                      }
                                
                      }
                  
                  </script>

                <button class="btn btn-info" onclick="myalert()">Reserve Item</button>
