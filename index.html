            <div class="section2">
              <div class="container">
                <script>
                  $(document).ready(()=>{
                      $.getJSON('./products.json', (data)=>{
                          data.forEach((product)=>{
                            var productEL = '<div class="items">'+
                                    '<div class="img"><a href="./productDetails.html?id='+product.id+'"><img src="'+product.img+'"></a>'+
                                    '<div class="name">'+product.name+'</div>'+
                                    '<div class="price">â‚¬'+product.price+'</div>'+
                                    '<div class="info">'+product.info+'</div>'+

                                  $('.container').append(productEL);
                          });
                      });
                  });
                </script>
              </div>
            </div>

        <script>
          $('#seachProduct').keyup(function(){
            var searchField = $(this).val();
            
            var regex = new RegExp(searchField, "i");
              $.each('./product.json', function(key, val){
                element = val.name.search(regex);
                if (element != -1) {
                  output = val.id[element.length - 1];
                }
              });
              window.location.href = "./productDetails.html?id='"+output+"'";
        });
        </script>
